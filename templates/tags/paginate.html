{% if models.count > 0 %}
  <form method="GET" action="{% pager_url request %}" onsubmit="do_submit(this);">
    <div class="pagination pull-right">
      {% if models.has_previous %}
        <a class="btn btn-xs btn-default" href="{% pager_url request models.previous_page_number %}">Prev</a>
      {% else %}
      <span class="btn btn-default btn-xs disabled">{% t "Prev" %}</span>
      {% endif %}
      {% for k, v in request.GET.items %}
        <input type="hidden" name="{{k}}" value="{{v}}">
      {% endfor %}
      <input type="text" name="page" value="{{models.number}}" style="width:20px;">
      <span> of {{models.paginator.num_pages}}</span>
      {% if models.has_next %}
        <a class="btn btn-xs btn-default" href="{% pager_url request models.next_page_number %}">Next</a>
      {% else %}
      <span class="btn btn-default btn-xs disabled">{% t "Next" %}</span>
      {% endif %}
    </div>
  </form>
{% endif %}
