<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Muss</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="skin-blue" style="background-color:#ecf0f5;">
      <div class="col-md-offset-4 col-md-4" style="margin-top: 120px;">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">{% t "Muss Login" %}</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
              <form role="form" class="form-horizontal" method="POST" action="/do_login">
                {% csrf_token %}
                {% if error_message %}
                <div class="alert alert-danger">{{error_message}}</div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">{% t "User Name" %}</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="{% t "User Name"%}">
                  </div>
                </div>
                {% else %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">{% t "User Name" %}</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputEmail3" name="username" placeholder="{% t "User Name" %}">
                  </div>
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-4 control-label">{% t "Password" %}</label>

                  <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="{% t "Password" %}">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                  <button type="reset" class="btn btn-default">{% t "Cancel" %}</button>
                  <button type="submit" class="btn btn-info pull-right">{% t "Login" %}</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
      </div>
</body>
</html>
