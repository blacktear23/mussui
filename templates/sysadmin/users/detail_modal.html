<div id="customer-detail-modal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document" style="width: 750px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{% t "Customer" %}: <span id="customer-detail-userid"></span></h4>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-xs-11">
          <div class="table-responsive">
            <table class="table">
              <tbody><tr>
                <th style="width:20%">{% t "User ID" %}:</th>
                <td><span id="customer-detail-userid-2"></span></td>
              </tr>
              <tr>
                <th>{% t "Status" %}:</th>
                <td><span id="customer-detail-status"></span></td>
              </tr>
              <tr>
                <th>{% t "Password" %}:</th>
                <td><span id="customer-detail-password"></span></td>
              </tr>
              <tr>
                <th>{% t "Servers" %}:</th>
                <td id="customer-detail-servers" data-msg="{% t "Encryption" %}"></td>
              </tr>
              <tr>
                <th>{% t "Created At" %}:</th>
                <td><span id="customer-detail-created-at"></span></td>
              </tr>
              <tr>
                <th>{% t "Expire At" %}:</th>
                <td><span id="customer-detail-expire"></span></td>
              </tr>
            </tbody></table>
          </div>
        </div>
        </div>
        <div class="row"><!-- chart-row -->
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <i class="fa fa-bar-chart-o"></i>
                      <h3 class="box-title">{% t "Bandwidth" %}</h3>
                    </div>
                    <div class="box-body">
                        <div id="customer-detail-bandwidth-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <i class="fa fa-bar-chart-o"></i>
                      <h3 class="box-title">{% t "Connections" %}</h3>
                    </div>
                    <div class="box-body">
                        <div id="customer-detail-connection-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div><!-- /.chart-row -->
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% t "Close" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
