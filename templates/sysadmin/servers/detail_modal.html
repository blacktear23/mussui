<div id="server-detail-modal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document" style="width: 750px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">{% t "Server" %}: <span id="server-detail-hostname"></span></h4>
      </div>
      <div class="modal-body">
        <div class="row"><!-- chart-row -->
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <i class="fa fa-bar-chart-o"></i>
                      <h3 class="box-title">{% t "Bandwidth" %}</h3>
                    </div>
                    <div class="box-body">
                        <div id="server-detail-bandwidth-chart" style="height: 200px;"></div>
                    </div>
                </div>
            </div>
        </div><!-- /.chart-row -->
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{% t "Close" %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
